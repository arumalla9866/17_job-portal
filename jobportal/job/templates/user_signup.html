{% load static %}

{% block body %}

{% include 'navigation.html'%}

<!--
# Background image for admin page:
<div class="container-fluid" style="margin-top:1%">
    <img src="{% static 'images/background.png'%}" style="height:100%;width:100%">
</div>
-->

<script>
    function checkpass()
    {
    if(document.signup.pwd.value!=document.signup.cpwd.value)
    {
    alert("Password and confirm password does not match");
    document.signup.cpwd.focus();
    return false;
    }
    return true;
    }
</script>

<hr>
<marquee style="font-family:'Monotype Corsiva';font-size:25px;color:darkcyan;background-color:black;font-weight:bold;margin-top:1%">
    User Signup
</marquee>

<hr>

<form class="container mt-5" onsubmit="return checkpass()" name="signup" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-6">
            <label>First Name</label>
            <input type="text" class="form-control" name="firstname" placeholder="Enter First Name" required>
        </div>
        <div class="form-group col-md-6">
            <label>Last Name</label>
            <input type="text" class="form-control" name="lastname" placeholder="Enter Last Name" required>
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Contact </label>
            <input type="text" class="form-control" name="contact" placeholder="Enter Contact Number" required>
        </div>
        
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label>Email ID </label>
            <input type="email" class="form-control" name="email" placeholder="Enter Email Address " required>
        </div>
        
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Password</label>
            <input type="Password" class="form-control" name="pwd" placeholder="Enter Password" required>
        </div>
        <div class="form-group col-md-6">
            <label>Confirm Password</label>
            <input type="Password" class="form-control" name="cpwd" placeholder="Enter Password Again" required>
        </div>
        
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Gender</label>
            <div style="border:1px solid lightgrey ;padding: 6px; border-radius : 6px" >
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                <label class="custom-control-label" for="customRadioInline1">Male</label>
            </div>

            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                <label class="custom-control-label" for="customRadioInline2">Female</label>
            </div>
        </div>

         
        </div>
        <div class="form-group col-md-6">
            <label>Image</label>
            <input type="file" class="form-control" name="image" required>
        </div>
        
    </div>

<input type="submit" value="Submit" class="btn-primary my-3" style="width:200px">

</form>
{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Signup successful");
    window.location = ("{% url "user_login" %}")
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something wet wrong,try again..");
</script>
{% endif %}


{% endblock %}
